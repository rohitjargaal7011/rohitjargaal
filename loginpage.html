<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage.css">
    <script
      src="https://kit.fontawesome.com/4e58cd4284.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="popupContainer">
        <div class="formContainer">
          <h1>Login</h1>
          <form>
            <div class="inputGroup">
              <div class="inputField">
                <i class="fa-solid fa-user"></i>
                <input type="text"  class="nameHERE" >
              </div>
              <div class="inputField">
                <i class="fa-solid fa-envelope"></i>
                <input type="email"  class="emailHERE" >
              </div>
              <div class="inputField">
                <i class="fa-solid fa-lock"></i>
                <input type="text" class="passwordHERE" >
              </div>
            </div>
            <a href="" class="resetlink">Reset your Password</a>
            <div class="buttonBox">
              <button class="SIGNUP" type="button">SIGNUP</button>
              <button class="SIGNIN">SIGNIN</button>
            </div>
          </form>
        </div>
      </div>
      <script src="loginpage.js"></script>
</body>
</html>

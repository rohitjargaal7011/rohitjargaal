<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&    display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4e58cd4284.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="box1-account">
                <div class="box1-account-child1">
                    <i class="fa-solid fa-house"></i>
                    <a href="">Home</a></div>
                <div class="box1-account-child1">
                    <i class="fa-solid fa-flag-checkered"></i>
                    <a href="">Dashboard</a>
                </div>
                <div class="box1-account-child1">
                    <i class="fa-solid fa-bell"></i>
                    <a href="">Notifications</a>
                </div>
                <div class="box1-account-child1">
                    <i class="fa-solid fa-message"></i>
                    <a href="">Message</a>
                </div>
            </div>
            <div class="setting-account" style="margin-top: 10px;">
                <h1>Setting</h1>
                <div class="setting-account-child">
                    <i class="fa-solid fa-image"></i>
                    <a href="">Profile Photo</a>
                </div>
                <div class="setting-account-child">
                    <i class="fa-solid fa-user"></i>
                    <a href="">Profile Username</a>
                </div>
                <div class="setting-account-child">
                    <i class="fa-solid fa-phone"></i>
                    <a href="">Phone number</a>
                </div>
                <div class="setting-account-child">
                    <i class="fa-solid fa-envelope"></i>
                    <a href="">Email</a>
                </div>
            </div>
            <div class="privacy-buttons">
                <h1>Privacy here</h1>
                <div class="buttons">
                    <button>Privacy</button>
                    <button>Active status</button>
                </div>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search here">
            </div>
        </div>
        <div class="middle">
            <div class="main-content">
            </div>
        </div>
    </div>
    <script src="accountjs"></script>
</body>
</html>
